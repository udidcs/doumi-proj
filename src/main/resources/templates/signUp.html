<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DoumiQuizMain</title>
  <link href="/static/css/signUp.css" th:href="@{/css/signUp.css}" rel="stylesheet"
        type="text/css"/>
  <script src="/static/Js/signUp.js" th:src="@{/Js/signUp.js}"></script>
</head>
<body>

<main>
  <section class="signup">
    <h2 class="signup_title">회원가입</h2>
    <aside class="signup_logo">
      <h3>Oreumi Doumi</h3>
    </aside>
    <div class="signup_main">
      <form class="signup_form">
        <div class="form_input-block">
          <label for="id" class="form_label">아이디</label>
          <input class="input" id="id" type="text" placeholder="아이디">
        </div>
        <div class="form_input-block">
          <label for="password" class="form_label">비밀번호</label>
          <input class="input" id="password" type="password" placeholder="******">
        </div>
        <div class="form_input-block">
          <label for="passwordConfirm" class="form_label">비밀번호 확인</label>
          <input class="input" id="passwordConfirm" type="password" placeholder="******">
        </div>
        <button class="signup_btn">가입하기</button>
      </form>
    </div>
  </section>
</main>
</body>
</html>
