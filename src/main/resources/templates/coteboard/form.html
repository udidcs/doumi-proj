<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글 작성</title>
    <link href="../../static/css/coteboard/form.css" th:href="@{/css/coteboard/form.css}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css"/>
</head>
<body>
<header></header>
<main class="cont-main">
    <form action="/coteboard/post" method="post" class="coteForm" onsubmit="return false;">
        <div class="title-container">
            <textarea class="title" placeholder="제목을 적어 주세요." rows="1" onkeyup="autoResize(this)"
                      onkeydown="autoResize(this)"></textarea>
            <div class="title-text-count">0/250</div>
        </div>
        <div class="writer-container">
            <textarea class="writer" placeholder="작성자 (영어 11글자 이내)" rows="1"></textarea>
        </div>
        <div class="boardPassword-container">
            <textarea class="boardPassword" placeholder="게시글 비밀번호 (영어와 숫자 11글자 이내)" rows="1"></textarea>
        </div>
        <br>
        <div class="input-container">
            <div class="cote-container">
                <h1>게시글</h1>
                <div class="cote-text-count">0/3000</div>
                <div class="cote-content"></div>
            </div>
        </div>
        </div>
        <div class="button-container">
            <button class="cancel-button">취소</button>
            <button class="submit-button">등록</button>
            <button class="edit-button hidden">수정</button>
        </div>
    </form>
</main>
<footer></footer>

<script th:inline="javascript">
    let coteContent="";
</script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script th:src="@{/Js/coteboard/form.js}"></script>
<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
<script th:src="@{/Js/coteboard/toastApi.js}"></script>
<script th:src="@{/Js/coteboard/wordCount.js}"></script>
<script th:src="@{/Js/coteboard/ajaxCreateUpdateRequest.js}"></script>
</body>
</html>
