<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>퀴즈 작성</title>
    <link href="../../static/css/quizForm.css" th:href="@{/css/quizForm.css}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css"/>
</head>
<body>
<header></header>
<main class="cont-main">
    <form action="/quiz/post" method="post" class="quizForm" onsubmit="return false;" th:object="${quiz}">
        <div class="title-container">
            <textarea class="title" placeholder="질문 제목을 작성해주세요." rows="1" onkeyup="autoResize(this)"
                      onkeydown="autoResize(this)" th:field="*{title}"></textarea>
            <div class="title-text-count"></div>
        </div>
        <div class="input-container">
            <div class="quiz-container">
                <h1>Quiz</h1>
                <div class="quiz-text-count"></div>
                <div class="quiz-content"></div>
            </div>
        </div>
        <div class="button-container">
            <button class="cancel-button">취소</button>
            <button class="submit-button">등록</button>
            <button class="edit-button hidden">수정</button>
        </div>
    </form>
</main>
<footer></footer>

<script th:inline="javascript">
    let quizContent="";
</script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script th:src="@{/Js/cote/form.js}"></script>
<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
<script th:src="@{/Js/cote/toastApi.js}"></script>
<script th:src="@{/Js/cote/wordCount.js}"></script>
<script th:src="@{/Js/cote/ajaxCreateUpdateRequest.js}"></script>
</body>
</html>
