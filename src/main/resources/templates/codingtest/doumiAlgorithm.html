<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doumi</title>
    <link href="../../css/codingtest/doumiAlgorithm.css" th:href = "@{/css/codingtest/doumiAlgorithm.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<header class="doumi_header">
    <div class="box-header">
        <h1><a href="/">Bend Doumi</a></h1>
        <div class="navbar-menu">
            <div class="navbar-left">
                <div><a href="/codingtest/board" class="move_to_quiz">코딩테스트</a></div>
                <div><a href="/codingtest/board" class="move_to_algorithm">게시판</a></div>
            </div>
            <div class="navbar-right">
                <a href="#none" class="user_info"><strong th:text="${userName}" >유저1</strong>님 안녕하세요!</a>
                <div><button type="button" class="logout_btn">로그아웃</button></div>
            </div>
        </div>
    </div>
</header>
<main class="doumi_main">
    <form class="form">
        <div class="search_form">
                <span class="search_image">
                    <img src="/images/search.png" width="17px">
                </span>
            <label for="search"></label>
            <input class="input" type="text" required="" placeholder="제목,내용 검색하기" id="search">
        </div>
    </form>

    <a href="/codingtest/board"><button type="button" class="logout_btn" style="margin-bottom:40px">질문게시판</button></a>

    <div class="table_container">
        <li class="quiz_container_header">
            <div class="sequence">번호</div>
            <div class="title">제목</div>
            <div class="author">작성자</div>
            <div class="create_time">작성일</div>
        </li>
        <li class="quiz_container_header">
            <div class="sequence">1</div>
            <div class="title">
                <a href="/codingtest/timecomplexity">시간 복잡도</a>
            </div>
            <div class="author">도우미</div>
            <div class="create_time">2024-02-25</div>
        </li>
    </div>
</main>
<footer>

</footer>
</body>
</html>
